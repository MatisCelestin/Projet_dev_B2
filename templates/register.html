<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow" style="min-width: 300px;">
    <h3 class="mb-3">Inscription</h3>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post">
        <input name="username" class="form-control mb-2" placeholder="Nom d'utilisateur">
        <input type="password" name="password" class="form-control mb-3" placeholder="Mot de passe">
        <button class="btn btn-success w-100">S'inscrire</button>
    </form>
    <div class="mt-3 text-center">

    </div>
</div>
