<!doctype html>
<html>
<head><title>Admin Panel</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
<h2>Utilisateurs inscrits</h2>
<table border="1">
  <tr><th>ID</th><th>Email</th><th>Mot de passe (hashé)</th></tr>
  {% for user in users %}
    <tr><td>{{ user['id'] }}</td><td>{{ user['email'] }}</td><td>{{ user['password'] }}</td></tr>
  {% endfor %}
</table>
<a href="/logout">Déconnexion</a>
</body>
</html>
